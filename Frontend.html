<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH MAHINDRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-theme {
      background-color: #121212;
      color: white;
    }
    header {
      background: linear-gradient(to right, #b10000, #800000);
      color: white;
      padding: 1rem 2rem;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff4c4c, #800000);
      transform: skewX(-20deg);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      padding: 2rem;
    }
    .upload-box {
      border: 2px dashed #b10000;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      background-color: #fff;
    }
    .upload-box.dragover {
      background-color: #ffeaea;
    }
    button {
      background-color: #b10000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #8d0000;
    }
    .floating-menu {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      background: #fff;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
    }
    .floating-menu i {
      font-size: 1.5rem;
      cursor: pointer;
      color: #b10000;
    }
    .floating-menu i:hover {
      color: #8d0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>TECH MAHINDRA</h1>
  </header>

  <div class="container">
    <div id="uploadBox" class="upload-box">
      <p>Drag and drop a CSV file here or click to upload</p>
      <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>

    <button onclick="generatePlot()">Generate Plot</button>
    <button onclick="runAnalysis()">Run Analysis</button>
    <button onclick="downloadBMP()">Download Plot as BMP</button>
  </div>

  <div class="floating-menu">
    <i class="fas fa-home" onclick="goHome()"></i>
    <i class="fas fa-download" onclick="downloadBMP()"></i>
    <i class="fas fa-adjust" onclick="toggleTheme()"></i>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        handleUpload(files[0]);
      }
    });
    fileInput.addEventListener('change', () => handleUpload(fileInput.files[0]));

    function handleUpload(file) {
      alert(`Uploaded: ${file.name}`);
      // Further processing to be linked with Python backend
    }

    function generatePlot() {
      alert("Triggering plot generation...");
    }

    function runAnalysis() {
      alert("Running data analysis...");
    }

    function downloadBMP() {
      alert("Downloading BMP plot...");
    }

    function goHome() {
      alert("Navigating to home...");
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
