<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Analysis & Plotting</title>
  <style>
    :root {
      --bg-color: #1c1c1c;
      --text-color: #ffffff;
      --card-bg: #2a2a2a;
      --accent-color: #ff0000;
    }

    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #ffffff;
      --accent-color: #cc0000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px;
      position: relative;
    }

    .title-area {
      flex: 1;
    }

    .title-area h1 {
      margin: 0;
      font-size: 56px;
      color: var(--text-color);
      text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
    }

    .title-area h3 {
      margin: 20px 0 0;
      font-size: 36px;
      color: var(--text-color);
      text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
    }

    .upload-box {
      flex: 2.5;
      border: 3px dashed #ccc;
      padding: 60px;
      text-align: center;
      border-radius: 20px;
      background-color: var(--card-bg);
      cursor: pointer;
      transition: border-color 0.3s ease;
      margin-left: 40px;
    }

    .upload-box:hover {
      border-color: var(--accent-color);
    }

    .upload-box label.upload-button {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .upload-box label.upload-button:hover {
      transform: scale(1.05);
    }

    .upload-box h4 {
      margin: 20px 0;
      font-size: 32px;
      color: var(--text-color);
    }

    .upload-box a {
      font-size: 20px;
      color: var(--accent-color);
      text-decoration: underline;
      cursor: pointer;
      margin: 0 10px;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .slanted-line {
      position: absolute;
      left: -150px;
      top: 300px;
      width: 0px;
      height: 0px;
      border-left: 800px solid var(--accent-color);
      border-bottom: 80px solid transparent;
      transform: rotate(-20deg);
      z-index: -1;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 40px;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.2);
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #111;
      color: var(--text-color);
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 1000;
    }

    .bottom-bar span {
      cursor: pointer;
    }

    .watermark {
      text-align: center;
      margin: 160px 0 20px;
      font-size: 14px;
      color: #aaa;
    }

    #manualSection {
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .upload-box {
        width: 100%;
        margin-top: 20px;
      }

      .bottom-bar {
        flex-direction: column;
        padding: 10px 20px;
        bottom: 60px;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>

  <div class="top-section">
    <div class="title-area">
      <h1>Tech Mahindra</h1>
      <h3>Data Analyzer & Plotter</h3>
    </div>

    <div class="upload-box">
      <label for="csvFile" class="upload-button">üìÅ Upload File</label>
      <input type="file" id="csvFile" accept=".csv, .xlsx, .xls" />
      <h4>or drop a file</h4>
      <div>
        <a href="#" onclick="toggleManualEntry(event)">‚úçÔ∏è Manual Entry</a> |
        <a href="#" onclick="trySampleData(event)">Try Sample Data</a>
      </div>
    </div>

    <div class="slanted-line"></div>
  </div>

  <div class="container">
    <form id="dataForm">
      <div id="manualSection">
        <label for="manualData">Enter Data:</label>
        <textarea id="manualData" rows="4" placeholder="e.g., 1,2,3,4,5 (comma-separated)"></textarea>
      </div>

      <label for="columnCheckboxes">Select Columns to Plot:</label>
      <div id="columnCheckboxes" class="checkbox-group">
        <!-- Checkboxes will be inserted dynamically -->
      </div>

      <button type="button" onclick="generatePlot()">Generate Plot</button>
      <button type="button" onclick="runAnalysis()">Run Analysis</button>
      <button type="button" onclick="downloadPlot()">Download Plot</button>
    </form>

    <div id="output"></div>
  </div>

  <div class="bottom-bar">
    <span title="Home">üè†</span>
    <span title="Upload">üì§</span>
    <span title="Analyze">üìä</span>
    <span title="Download">‚¨áÔ∏è</span>
